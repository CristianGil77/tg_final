<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
    data-tag="font" />
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet"
     crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/dashboard.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
  <title>{% block title %} Gelbert |{% endblock %}</title>
</head>
<body onload="ActivateLink('{{module}}')">
  {% include 'top_navbar.html' %}

  <main>
  {% include 'sidebar.html' %}
  {% block content%}
  {% endblock %}
  </main>



  {% block scripts%}
  <!-- Core -->
  <script type="text/javascript" src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/popper.min.js')}}"
     crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"
     crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/sweetalert2@11.js')}}"></script>
  <!-- Local scripts -->
  <script type="text/javascript" src="{{url_for('static',filename='js/script.js')}}"></script>
  <!-- Schema genator -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebTool",
        "headline": "Gelbert",
        "datePublished": "2022-10-12T08:00:00+08:00",
        "dateModified": "2022-10-13T09:20:00+08:00",
        "author": [{
            "@type": "Person",
            "name": "Mateo Barrera",
            "url": "http://example.com/profile/janedoe123"
          },{
            "@type": "Person",
            "name": "Jhon Kevin Mu√±oz",
            "url": "http://example.com/profile/johndoe123"
        }]
      }
  </script>

  {% if success %}
  <script type="text/javascript">
  Swal.fire(
    'Saved successfully!',
    'Saved in: {{success_text}}',
    'success'
  );
  </script>
  {% elif success_text %}
  <script type="text/javascript">
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Something went wrong!',
      footer: '<p>{{success_text}}</p>'
    });
  </script>
  {% endif %}

  {% endblock %}
</body>
</html>
